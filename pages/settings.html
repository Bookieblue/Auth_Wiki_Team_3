    />

    <div class="nav">
      <div class="nav__top">
        <img
          src="../assets/images/settings__page/logo.png"
          alt="Auth Wili Logo"
        />
        <hr />
        <div class="nav__links">
          <div class="nav__link">
            <i class="fa fa-pause" aria-hidden="true"></i>
            <a href=""><h3>Browse Library</h3></a>
          </div>
          <div class="nav__link">
            <i class="fa fa-users" aria-hidden="true"></i>
            <a href=""><h3>Community</h3></a>
          </div>
          <div class="nav__link">
            <div class="container">
              <i class="fa fa-cog" aria-hidden="true"></i>
              <a href=""><h3>Settings</h3></a>
            </div>
          </div>
        </div>
      </div>
      <div class="nav__bottom">
        <div class="nav__link">
          <i class="fa fa-question-circle-o fa-2x" aria-hidden="true"></i>
          <a href=""><h3>Help</h3></a>
        </div>
        <div class="nav__link">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <a href=""><h3>Logout</h3></a>
        </div>
      </div>
    </div>
    <!-- /////////////////////// Content Section////////////////////////////////////////// -->
    <div class="content">
      <main class="main">
        <section class="content__one">
          <div><h2>Account Settings</h2></div>
          <div class="user">
            <i class="fa fa-bell-o" aria-hidden="true"></i>
            <div class="user__container">
              <div class="user__img"></div>
              <h4>Jane Doe</h4>
            </div>
          </div>
        </section>
        <section class="user__details">
          <div class="user__info">
            <div class="user__info__left">
              <h3>User Information</h3>
              <p>
                Here you can edit information about yourself.This changes would
                be displayed for otherusers in 5 minutes
              </p>

              <form>
                <div class="form__input">
                  <label for="username">Username</label>
                  <input id="username" type="text" />
                </div>
                <div class="form__input">
                  <label for="email">Email Address</label>
                  <input id="email" type="email" />
                </div>
                <div class="form__input">
                  <label for="password">Password</label>
                  <input id="password" type="password" />
                </div>
                <div class="form__input">
                  <label for="password">Confirm Password</label>
                  <input id="password" type="password" />
                </div>
              </form>
            </div>
            <div class="user__info__right">
              <h3>Profile Photo</h3>
              <div class="img__container"> 
                <div class="img">
                  <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="image" />
                </div>
                <div class="inner__circle">
                    <div class="outer__circle">
                        <i class="fa fa-plus fa-2x"  aria-hidden="true"></i>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <a href=""><button class="btn">Save</button></a>
        </section>
      </main>
      <footer>Footer</footer>
    </div>
